<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        #t{
            width: 200px;
            margin: 30px; padding: 15px;
            background-color: yellowgreen;
            border: 5px solid red;
        }
        p, em{
            border: dotted rgb(255, 68, 68);
        }
    </style>
</head>
<body>
    <p id="t">여백이 있는 단락입니다.</p>
    <p style="text-align: center;"><em>just text</em></p>
    <p style="margin-left: auto; margin-right: auto; width: 50%;">This is just text</p>
</body>
</html>
